<html>

<head>
  <meta charset="UTF-8">
  <title>Image Classification using Feature Extraction with MobileNet</title>

  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>

  <style></style>
</head>

<body>
  <h2>Image Classification using Feature Extraction with MobileNet</h2>
  <h3>(Train a Neural Network to distinguish between Headphone, Phone or Bottle images)</h3>
  <video id="video" width="640" height="480" autoplay></video>

  <h6><span id="loading">Loading base model...</span> | <span id="videoStatus">Loading video...</span></h6>
  <p>
    <button id="headphoneButton">Add Headphone Image</button>
    </p><p><span id="amountOfHeadphoneImages">0</span> Headphone Images</p>
    <br /><button id="phoneButton">Add Phone Image</button>
    <p><span id="amountOfPhoneImages">0</span> Phone Images</p>
    <br /><button id="bottleButton">Add Bottle Image</button>
    <p><span id="amountOfBottleImages">0</span> Bottle Images</p>
  
  <br />
  <p><button id="train">Train</button><span id="loss"></span></p>
  <br />
  <p><button id="saveButton">Save</button></p>
  <br />
  <p>
    <button id="predict">Start guessing!</button><br />
    My guess is: <span id="result">...</span>
    , with a confidence of <span id="confidence">...</span>.
  </p>
  <script src="./js/scratch.js"></script>
</body>

</html>
